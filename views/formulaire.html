<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ajouter un Utilisateur</h1>
            <p>Remplissez le formulaire pour créer un nouvel utilisateur</p>
        </div>
        
        <div class="nav-buttons">
            <a href="/" class="btn">Accueil</a>
            <a href="/formulaire" class="btn btn-secondary">Ajouter un utilisateur</a>
        </div>
        
        <div class="form-section">
            <div class="info-box">
                <h3>Information</h3>
                <p>Le nouvel utilisateur sera automatiquement créé avec le rôle "utilisateur"</p>
            </div>
            
            <div class="success-message" id="successMessage">
                Utilisateur ajouté avec succès !
            </div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="nom" class="form-label">Nom *</label>
                    <input 
                        type="text" 
                        id="nom" 
                        name="nom" 
                        class="form-input" 
                        placeholder="Entrez le nom de l'utilisateur"
                        required
                    >
                    <div class="error-message" id="nomError">Le nom est requis</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Entrez l'email de l'utilisateur"
                        required
                    >
                    <div class="error-message" id="emailError">L'email est requis et doit être valide</div>
                </div>
                
                <div class="submit-section">
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        Ajouter l'utilisateur
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="/js/app.js"></script>
    <script src="/js/formulaire.js"></script>
</body>
</html>
